<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Metro 4 -->
    <link rel="stylesheet" href="metro/css/metro-all.css">
    <style>
         body {
            height: 100%;
            background-color: #e9e9e9
        }
        .over {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .tempContainer {
            position: fixed;
            width: 100%;
            margin-right: 0px;
            margin-left: 0px;
            text-align: center;
            z-index: 101;
        }
    </style>
</head>
<title>视频解析教程</title>

<body>
    <div class="container pt-10">
        <h3>教程</h3>
        <p class="text-leader">
            <span>使用步骤：</span><br>
            <span>1. 获得视频链接（主要）</span><br>
            <span>2. 粘贴链接到输入框</span><br>
            <span>3. 选择接口并解析播放</span>
        </p>
        <p class="text-leader">
            <strong>可以看所有vip和超前点播的视频<del>(大概)</del></strong>
        </p>
        <p class="text-leader"><span class="mif-star-full fg-pink pr-5 p-5"></span>用浏览器打开下面支持的平台搜索想看的视频或者电影.</p>
        <div class="remark secondary">
            <b>支持主流视频播放平台：</b>
            <a href="https://www.iqiyi.com/" rel="noreferrer nofollow" target="_blank">爱奇艺</a><a>、
            </a><a href="https://v.qq.com/" rel="noreferrer nofollow" target="_blank">腾讯视频</a><a>、
            </a><a href="https://www.youku.com/" rel="noreferrer nofollow" target="_blank">优酷</a><a>、
            </a><a href="https://www.mgtv.com/" rel="noreferrer nofollow" target="_blank">芒果TV</a><a>、
            </a><a href="http://www.le.com/" rel="noreferrer nofollow" target="_blank">乐视</a><a>、
            </a><a href="https://www.bilibili.com/" rel="noreferrer nofollow" target="_blank">bilibili</a><a>、
            </a><a href="https://www.acfun.cn/" rel="noreferrer nofollow" target="_blank">acfun</a><a>等等
            </a>
        </div>
        <p class="text-leader pt-5">
            <span class="mif-star-full fg-pink pr-5 p-5"></span>搜索想看的视频或电影，打开播放页面复制视频链接地址。
         </p>
        <div class="img-container amplifyImg">
            <img src="images/help/1.png">
        </div>
        <p class="text-leader">
            <span class="mif-star-full fg-pink pr-5 p-5"></span>得到视频链接后按图示操作.
         </p>
        <div class="img-container amplifyImg">
            <img src="images/help/2.png">
        </div>
        <p class="text-leader">
            <span class="mif-star-full fg-pink pr-5 p-5"></span>手机端操作也一样，百度搜索视频，进入播放页面复制链接，然后按图示操作即可.
         </p>
         <p class="text-leader">
            有些接口可能解析失败，那就换个其他的再解析，多试几个^^
         </p>
        <h2>完工</h2>
        <p class="text-leader"></p>
    </div>
    <div class="over"></div>
    <!-- Metro 4 -->
    <script src="metro/js/metro.js"></script>
    <script src="metro/js/magnify.js"></script>
</body>

</html>
